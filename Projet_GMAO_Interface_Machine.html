<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Interface Machine</title>
  <link rel="stylesheet" href="ProjetGMAO.css">
</head>
<body>

  <div class="interface-container">
    <div class="left-panel">
      <div class="info-btn">ETAT : <span id="etat">-</span></div>
      <div class="info-btn">NOM MACHINE : <span id="nom_machine">-</span></div>
      <div class="info-btn">ID MACHINE : <span id="id_machine">-</span></div>
    </div>

    <div class="right-panel">
      <div class="intervention-box">
        <div class="intervention-header">LISTE DES INTERVENTIONS</div>
        <ul id="messages"></ul>
      </div>
      <input type="text" id="messageInput" placeholder="Entrez un message">
      <button id="sendMessage" class="action-btn">Ajouter</button>
      <button id="clearMessages" class="action-btn">SUPPRIMER</button>
    </div>
  </div>

  <script>
    window.onload = () => {
      document.getElementById('id_machine').textContent = sessionStorage.getItem('id_machine') || '-';
      document.getElementById('etat').textContent = sessionStorage.getItem('etat') || '-';
      document.getElementById('nom_machine').textContent = sessionStorage.getItem('nom_machine') || '-';
      console.log("ID Machine:", sessionStorage.getItem('id_machine'));
      console.log("Etat Machine:", sessionStorage.getItem('etat'));
      console.log("Nom Machine:", sessionStorage.getItem('nom_machine'));
    };

    const messagesList = document.getElementById('messages');

    // Ajouter intervention
    document.getElementById('sendMessage').onclick = () => {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (message) {
        const newMessage = document.createElement('li');
        newMessage.textContent = message;
        messagesList.appendChild(newMessage);
        input.value = '';
      }
    };

    // Supprimer toutes les interventions
    document.getElementById('clearMessages').onclick = () => {
      messagesList.innerHTML = '';
    };
  </script>

</body>
</html>
