<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Interface Machine</title>
  <link rel="stylesheet" href="ProjetGMAO.css">
</head>
<body>

  <div class="interface-container">
    <div class="left-panel">
      <div class="info-btn">ETAT : <span id="etat">-</span></div>
      <div class="info-btn">NOM MACHINE : <span id="nom_machine">-</span></div>
      <div class="info-btn">ID MACHINE : <span id="id_machine">-</span></div>
    </div>

    <div class="right-panel">
      <div class="intervention-box">
        <div class="intervention-header">LISTE DES INTERVENTIONS <ul id="messages"></ul> </div>
        <div class="intervention-list"></div>
      </div>
      <input type="text" id="messageInput" placeholder="Entrez un message">
      <button id="sendMessage" class="action-btn">Ajouter</button>
      <button class="action-btn"> SUPPRIMER</button>
    </div>
    
  </div>

  <script>
    const ws = new WebSocket('ws://localhost:9001');

    ws.onmessage = (event) => {
        const data = event.data.trim();
        const parts = data.split(';');

        if(parts.length === 3) {
            document.getElementById('etat').textContent = parts[0];
            document.getElementById('nom_machine').textContent = parts[1];
            document.getElementById('id_machine').textContent = parts[2];
        } else {
            const messagesList = document.getElementById('messages');
            const newMessage = document.createElement('li');
            newMessage.textContent = data;
            messagesList.appendChild(newMessage);
        }
    };

    document.getElementById('sendMessage').onclick = () => {
        const input = document.getElementById('messageInput');
        const message = input.value;
        ws.send(message);
        input.value = '';
    };
  </script>

</body>
</html>
