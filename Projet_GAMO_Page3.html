<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chaîne de Production - Page 3</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ProjetGMAO.css">
</head>
<body style="background-color:rgb(255, 161, 217);">

  <div class="header">
    <div class="titre">CHAÎNE DE PRODUCTION N</div>
    <div class="chaines">
      <a href="Projet_GMAO_Page1.html" class="btn-chain">1</a>
      <a href="Projet_GMAO_Page2.html" class="btn-chain">2</a>
      <a href="Projet_GMAO_Page3.html" class="btn-chain active">3</a>
    </div>
  </div>

  <div class="machines">
    <div class="machine">
      <div class="formes"><div class="cercle_vert"></div></div>
      <div class="usine">MACHINE N 11</div>
      <button class="btn-consulter" id="M11">CONSULTER</button>
    </div>
    <div class="machine">
      <div class="formes"><div class="cercle_vert"></div></div>
      <div class="usine">MACHINE N 12</div>
      <button class="btn-consulter" id="M12">CONSULTER</button>
    </div>
    <div class="machine">
      <div class="formes"><div class="carreau_jaune"></div></div>
      <div class="usine">MACHINE N 13</div>
      <button class="btn-consulter" id="M13">CONSULTER</button>
    </div>
    <div class="machine">
      <div class="formes"><div class="cercle_vert"></div></div>
      <div class="usine">MACHINE N 14</div>
      <button class="btn-consulter" id="M14">CONSULTER</button>
    </div>
    <div class="machine">
      <div class="formes"><div class="carre_rouge"></div></div>
      <div class="usine">MACHINE N 15</div>
      <button class="btn-consulter" id="M15">CONSULTER</button>
    </div>
  </div>

  <div class="footer">
    <button class="btn-footer">MAINTENANCE</button>
    <button class="btn-footer">STOCK</button>
  </div>

  <script>
    // Connexion au serveur WebSocket
    const ws = new WebSocket('ws://localhost:9001');

    ws.onopen = () => {
      console.log("Connexion WebSocket établie");
    };

    ws.onerror = (error) => {
      console.error("Erreur WebSocket:", error);
    };

    ws.onmessage = (event) => {
      console.log("Message reçu du serveur :", event.data);
    };

    // Gestion clic sur boutons "CONSULTER"
    document.querySelectorAll('.btn-consulter').forEach(button => {
      button.addEventListener('click', () => {
        if (ws.readyState === WebSocket.OPEN) {
          ws.send(button.id);
          console.log(`Envoyé au serveur : ${button.id}`);

        } else {
          console.warn("WebSocket non connecté");
        }
      });
    });
  </script>

</body>
</html>
